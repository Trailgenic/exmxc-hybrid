  <script>
(function(){
  try {
    const s = document.getElementById('exmxc-framework-article');
    if(!s) return;
    const schema = JSON.parse(s.textContent||'{}');
    // --- Extract main body ---
    const getText = sel => {
      const el = document.querySelector(sel);
      return el ? el.innerText.trim().replace(/\s+/g,' ') : '';
    };
    const body = getText('[data-richtext="framework-body"]');
    if(body){
      schema.articleBody = body;
      schema.wordCount = body.split(/\s+/).length;
      if(!schema.description || schema.description.trim()===''){
        schema.description = body.split('.').slice(0,2).join('.').trim();
      }
    }
    // --- Tag harvesting ---
    const tags = [];
    document.querySelectorAll('.schema-tags-source .schema-tag').forEach(n=>{
      const t=(n.textContent||'').trim();
      if(!t) return;
      (t.indexOf(',')>-1?t.split(','):[t]).forEach(p=>{
        p=p.trim(); if(p) tags.push(p);
      });
    });
    if(tags.length){
      const uniq=[...new Set(tags)];
      schema.keywords = uniq.join(', ');
      schema.about = uniq.map(t=>({ "@type":"Thing", "name":t }));
    }
    // --- Enrichment flags ---
    schema.genre = ["AI Framework","Entity Engineering","Ontology"];
    schema.learningResourceType = "Framework";
    // --- Prune empty values ---
    (function prune(o){
      if(Array.isArray(o)){o.forEach(prune);return;}
      if(o&&typeof o==='object'){
        Object.keys(o).forEach(k=>{
          const v=o[k];
          if(v&&typeof v==='object') prune(v);
          const empty=v==null||v===''||(Array.isArray(v)&&!v.length);
          if(empty) delete o[k];
        });
      }
    })(schema);
    s.textContent = JSON.stringify(schema);
    console.log("‚úÖ exmxc.ai Framework schema enriched + cleaned");
  } catch(e){ console.error("‚ùå Framework schema error", e); }
})();
</script>
